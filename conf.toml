user_data_path = "./user_data.bin"

# 静态路径配置改为数组
static_paths = [
    { route = "/static", path = "./public" },
    { route = "/cdn", path = "./cdn" },
    { route = "/cdn2", path = "./cdn2" },
]

[modules]
