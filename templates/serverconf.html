<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>服务器配置管理</title>
    <script src="/static/js/alpine-3.14.1.js" defer></script>
    <script src="/static/js/tailwind-3.4.5.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100">
    <div x-data="serverConfig()" class="container mx-auto px-4 py-8">
        <!-- 通知组件 -->
        <div x-show="notification.show" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform -translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             x-transition:leave="transition ease-in duration-300"
             x-transition:leave-start="opacity-100 transform translate-y-0"
             x-transition:leave-end="opacity-0 transform -translate-y-2"
             class="fixed top-4 right-4 z-50"
             x-cloak>
            <div :class="{
                'bg-green-500': notification.type === 'success',
                'bg-red-500': notification.type === 'error'
            }" class="rounded-lg shadow-lg p-4 text-white">
                <p x-text="notification.message"></p>
            </div>
        </div>

        <!-- 标签页导航 -->
        <div class="mb-4 border-b border-gray-200">
            <nav class="flex items-center justify-between" aria-label="Tabs">
                <div class="flex space-x-4">
                    <!-- 原有的标签按钮 -->
                    <div class="flex items-center">
                        <button 
                            @click="currentTab = 'serverList'"
                            :class="{'text-blue-600 border-b-2 border-blue-600': currentTab === 'serverList',
                                    'text-gray-500 hover:text-gray-700': currentTab !== 'serverList'}"
                            class="py-2 px-4">
                            服务器列表
                        </button>
                        <a href="/api/serverlist" target="_blank" 
                           class="ml-1 text-xs text-gray-500 hover:text-blue-500" title="查看API">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                            </svg>
                        </a>
                    </div>

                    <div class="flex items-center">
                        <button 
                            @click="currentTab = 'lastServer'"
                            :class="{'text-blue-600 border-b-2 border-blue-600': currentTab === 'lastServer',
                                    'text-gray-500 hover:text-gray-700': currentTab !== 'lastServer'}"
                            class="py-2 px-4">
                            最后登录服务器
                        </button>
                        <a href="/api/lastserver" target="_blank" 
                           class="ml-1 text-xs text-gray-500 hover:text-blue-500" title="查看API">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                            </svg>
                        </a>
                    </div>

                    <div class="flex items-center">
                        <button 
                            @click="currentTab = 'serverInfo'"
                            :class="{'text-blue-600 border-b-2 border-blue-600': currentTab === 'serverInfo',
                                    'text-gray-500 hover:text-gray-700': currentTab !== 'serverInfo'}"
                            class="py-2 px-4">
                            服务器信息
                        </button>
                        <a href="/api/serverinfo" target="_blank" 
                           class="ml-1 text-xs text-gray-500 hover:text-blue-500" title="查看API">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                            </svg>
                        </a>
                    </div>

                    <div class="flex items-center">
                        <button 
                            @click="currentTab = 'noticeList'"
                            :class="{'text-blue-600 border-b-2 border-blue-600': currentTab === 'noticeList',
                                    'text-gray-500 hover:text-gray-700': currentTab !== 'noticeList'}"
                            class="py-2 px-4">
                            公告列表
                        </button>
                        <a href="/api/noticelist" target="_blank" 
                           class="ml-1 text-xs text-gray-500 hover:text-blue-500" title="查看API">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                            </svg>
                        </a>
                    </div>

                    <div class="flex items-center">
                        <button 
                            @click="currentTab = 'noticeNum'"
                            :class="{'text-blue-600 border-b-2 border-blue-600': currentTab === 'noticeNum',
                                    'text-gray-500 hover:text-gray-700': currentTab !== 'noticeNum'}"
                            class="py-2 px-4">
                            公告数量
                        </button>
                        <a href="/api/noticenum" target="_blank" 
                           class="ml-1 text-xs text-gray-500 hover:text-blue-500" title="查看API">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- 服务器列表 -->
        <div x-show="currentTab === 'serverList'" x-cloak>
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">服务器列表</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full border-collapse">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">ID</th>
                                <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">名称</th>
                                <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">状态</th>
                                <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">可用</th>
                                <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">合并ID</th>
                                <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">在线时间</th>
                                <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">端口</th>
                                <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">IP</th>
                                <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="(server, index) in serverList.serverlist" :key="index">
                                <tr class="border-t border-gray-200 hover:bg-gray-50">
                                    <td class="px-2 py-2">
                                        <input type="text" x-model="server.server_id" placeholder="ID" 
                                               class="w-24 border rounded px-2 py-1 text-sm">
                                    </td>
                                    <td class="px-2 py-2">
                                        <input type="text" x-model="server.name" placeholder="名称" 
                                               class="w-36 border rounded px-2 py-1 text-sm">
                                    </td>
                                    <td class="px-2 py-2">
                                        <input type="text" x-model="server.server_status" placeholder="状态" 
                                               class="w-16 border rounded px-2 py-1 text-sm">
                                    </td>
                                    <td class="px-2 py-2">
                                        <input type="text" x-model="server.available" placeholder="可用" 
                                               class="w-16 border rounded px-2 py-1 text-sm">
                                    </td>
                                    <td class="px-2 py-2">
                                        <input type="text" x-model="server.mergeid" placeholder="合并ID" 
                                               class="w-16 border rounded px-2 py-1 text-sm">
                                    </td>
                                    <td class="px-2 py-2">
                                        <input type="text" x-model="server.online" placeholder="在线时间" 
                                               class="w-28 border rounded px-2 py-1 text-sm">
                                    </td>
                                    <td class="px-2 py-2">
                                        <input type="text" x-model="server.server_port" placeholder="端口" 
                                               class="w-20 border rounded px-2 py-1 text-sm">
                                    </td>
                                    <td class="px-2 py-2">
                                        <input type="text" x-model="server.server_ip" placeholder="IP" 
                                               class="w-42 border rounded px-2 py-1 text-sm">
                                    </td>
                                    <td class="px-2 py-2">
                                        <button @click="removeServer(index)" 
                                                class="text-red-500 hover:text-red-700 p-1">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                                </path>
                                            </svg>
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                <div class="flex space-x-4 mt-4">
                    <button @click="addServer" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-sm">
                        添加服务器
                    </button>
                    <button @click="saveServerList" 
                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 text-sm">
                        保存更改
                    </button>
                </div>
            </div>
        </div>

        <!-- 最后登录服务器 -->
        <div x-show="currentTab === 'lastServer'" x-cloak>
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">最后登录服务器</h2>
                
                <!-- 默认服务器 -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">默认服务器</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full border-collapse">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">ID</th>
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">名称</th>
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">状态</th>
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">端口</th>
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">IP</th>
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-t border-gray-200">
                                    <td class="px-2 py-2">
                                        <input type="text" x-model="lastServer.lastserver.default_server.server_id" 
                                               placeholder="ID" class="w-24 border rounded px-2 py-1 text-sm">
                                    </td>
                                    <td class="px-2 py-2">
                                        <input type="text" x-model="lastServer.lastserver.default_server.name" 
                                               placeholder="名称" class="w-36 border rounded px-2 py-1 text-sm">
                                    </td>
                                    <td class="px-2 py-2">
                                        <input type="text" x-model="lastServer.lastserver.default_server.server_status" 
                                               placeholder="状态" class="w-16 border rounded px-2 py-1 text-sm">
                                    </td>
                                    <td class="px-2 py-2">
                                        <input type="text" x-model="lastServer.lastserver.default_server.server_port" 
                                               placeholder="端口" class="w-20 border rounded px-2 py-1 text-sm">
                                    </td>
                                    <td class="px-2 py-2">
                                        <input type="text" x-model="lastServer.lastserver.default_server.server_ip" 
                                               placeholder="IP" class="w-42 border rounded px-2 py-1 text-sm">
                                    </td>
                                    <td class="px-2 py-2">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 服务器列表 -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">服器列表</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full border-collapse">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">ID</th>
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">名称</th>
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">状态</th>
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">端口</th>
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">IP</th>
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="(server, index) in lastServer.lastserver.last_server" :key="index">
                                    <tr class="border-t border-gray-200 hover:bg-gray-50">
                                        <td class="px-2 py-2">
                                            <input type="text" x-model="server.server_id" 
                                                   placeholder="ID" class="w-24 border rounded px-2 py-1 text-sm">
                                        </td>
                                        <td class="px-2 py-2">
                                            <input type="text" x-model="server.name" 
                                                   placeholder="名称" class="w-36 border rounded px-2 py-1 text-sm">
                                        </td>
                                        <td class="px-2 py-2">
                                            <input type="text" x-model="server.server_status" 
                                                   placeholder="状态" class="w-16 border rounded px-2 py-1 text-sm">
                                        </td>
                                        <td class="px-2 py-2">
                                            <input type="text" x-model="server.server_port" 
                                                   placeholder="端口" class="w-20 border rounded px-2 py-1 text-sm">
                                        </td>
                                        <td class="px-2 py-2">
                                            <input type="text" x-model="server.server_ip" 
                                                   placeholder="IP" class="w-42 border rounded px-2 py-1 text-sm">
                                        </td>
                                        <td class="px-2 py-2">
                                            <button @click="removeLastServerItem(index)" 
                                                    class="text-red-500 hover:text-red-700 p-1">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                                    </path>
                                                </svg>
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 参数设置 -->
                <div class="space-y-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">参数</label>
                        <input type="text" x-model="lastServer.params" 
                               class="w-full border rounded px-3 py-2 text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">SDK参数</label>
                        <input type="text" x-model="lastServer.sdkParams" 
                               class="w-full border rounded px-3 py-2 text-sm">
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="flex space-x-4">
                    <button @click="addLastServerItem" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-sm">
                        添加服务器
                    </button>
                    <button @click="saveLastServer" 
                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 text-sm">
                        保存更改
                    </button>
                </div>
            </div>
        </div>

        <!-- 服务器信息 -->
        <div x-show="currentTab === 'serverInfo'" x-cloak>
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">服务器信息</h2>
                <div class="space-y-4">
                    <!-- 基本信息 -->
                    <div class="grid grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">PFID</label>
                            <input type="number" x-model.number="serverInfo.pfid" 
                                   class="w-full border rounded px-3 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">PF名称</label>
                            <input type="text" x-model="serverInfo.pfname" 
                                   class="w-full border rounded px-3 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Child</label>
                            <input type="number" x-model.number="serverInfo.child" 
                                   class="w-full border rounded px-3 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">广告Key</label>
                            <input type="text" x-model="serverInfo.adKey" 
                                   class="w-full border rounded px-3 py-2 text-sm">
                        </div>
                    </div>

                    <div class="grid grid-cols-5 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">版本</label>
                            <input type="text" x-model="serverInfo.version" class="w-full border rounded px-3 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">包版本号</label>
                            <input type="text" x-model="serverInfo.pkgVersion" class="w-full border rounded px-3 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">CDN版本</label>
                            <input type="text" x-model="serverInfo.cdnVersion" class="w-full border rounded px-3 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">热更新状态</label>
                            <input type="text" x-model.number="serverInfo.doPatcher"
                                class="w-full border rounded px-3 py-2 text-sm font-mono">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">时间</label>
                            <input type="text" x-model="serverInfo.time" class="w-full border rounded px-3 py-2 text-sm">
                        </div>
                    </div>

                    <!-- URL配置 -->
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">入口URL</label>
                            <input type="text" x-model="serverInfo.entryURL" 
                                   class="w-full border rounded px-3 py-2 text-sm font-mono">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">CDN URL</label>
                            <input type="text" x-model="serverInfo.cdnURL" 
                                   class="w-full border rounded px-3 py-2 text-sm font-mono">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">登录API</label>
                            <input type="text" x-model="serverInfo.loginAPI" 
                                   class="w-full border rounded px-3 py-2 text-sm font-mono">
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">登录URL</label>
                            <input type="text" x-model="serverInfo.loginURL" 
                                   class="w-full border rounded px-3 py-2 text-sm font-mono">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">服务器列表URL</label>
                            <input type="text" x-model="serverInfo.serverListURL" 
                                   class="w-full border rounded px-3 py-2 text-sm font-mono">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">服务器区域URL</label>
                            <input type="text" x-model="serverInfo.serverZoneURL" 
                                   class="w-full border rounded px-3 py-2 text-sm font-mono">
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">最后登录服务器URL</label>
                            <input type="text" x-model="serverInfo.lastServerListURL" 
                                   class="w-full border rounded px-3 py-2 text-sm font-mono">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">公告数量URL</label>
                            <input type="text" x-model="serverInfo.noticeNumURL" 
                                   class="w-full border rounded px-3 py-2 text-sm font-mono">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">公告URL</label>
                            <input type="text" x-model="serverInfo.noticeURL" 
                                   class="w-full border rounded px-3 py-2 text-sm font-mono">
                        </div>
                    </div>

                    <div class="flex justify-end pt-4">
                        <button @click="saveServerInfo"
                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 text-sm">
                            保存更改
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 公告列表 -->
        <div x-show="currentTab === 'noticeList'" x-cloak>
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">公告列表</h2>
                <div class="space-y-4">
                    <div class="overflow-x-auto">
                        <table class="min-w-full border-collapse">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700 w-1/3">标题</th>
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700 w-2/3">内容</th>
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700 w-16">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="(notice, index) in noticeList" :key="index">
                                    <tr class="border-t border-gray-200 hover:bg-gray-50">
                                        <td class="px-2 py-2">
                                            <input type="text" x-model="notice.title" placeholder="标题" 
                                                   class="w-full border rounded px-2 py-1 text-sm">
                                        </td>
                                        <td class="px-2 py-2">
                                            <textarea x-model="notice.content" placeholder="内容" 
                                                    class="w-full border rounded px-2 py-1 text-sm resize-none h-20"></textarea>
                                        </td>
                                        <td class="px-2 py-2">
                                            <button @click="removeNotice(index)" 
                                                    class="text-red-500 hover:text-red-700 p-1">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                                    </path>
                                                </svg>
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="flex space-x-4 pt-4">
                        <button @click="addNotice" 
                                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-sm">
                            添加公告
                        </button>
                        <button @click="saveNoticeList" 
                                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 text-sm">
                            保存更改
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 公告数量 -->
        <div x-show="currentTab === 'noticeNum'" x-cloak>
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">公告数量</h2>
                <div class="max-w-xl space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">公告数量</label>
                            <input type="number" x-model.number="noticeNum.noticenum" 
                                   class="w-full border rounded px-3 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">弹出设置</label>
                            <input type="number" x-model.number="noticeNum.eject" 
                                   class="w-full border rounded px-3 py-2 text-sm">
                        </div>
                    </div>

                    <!-- 保存按钮 -->
                    <div class="flex justify-end pt-4">
                        <button @click="saveNoticeNum" 
                                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 text-sm">
                            保存更改
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function serverConfig() {
            return {
                currentTab: 'serverList',
                serverList: { 
                    serverlist: [] 
                },
                lastServer: { 
                    lastserver: {
                        default_server: {
                            server_id: '',
                            name: '',
                            server_status: '',
                            server_port: '',
                            server_ip: ''
                        },
                        last_server: []
                    },
                    params: '',
                    sdkParams: ''
                },
                serverInfo: {
                    pfid: 0,
                    pfname: '',
                    child: 0,
                    adKey: '',
                    entryURL: '',
                    cdnURL: '',
                    cdnVersion: '',
                    loginAPI: '',
                    loginURL: '',
                    serverListURL: '',
                    version: '',
                    time: '',
                    serverZoneURL: '',
                    lastServerListURL: '',
                    noticeNumURL: '',
                    noticeURL: '',
                    pkgVersion: ''
                },
                notification: {
                    show: false,
                    message: '',
                    type: 'success',
                    timeout: null
                },
                noticeList: [],
                noticeNum: {
                    noticenum: 0,
                    eject: 0
                },

                init() {
                    this.loadServerList();
                    this.loadLastServer();
                    this.loadServerInfo();
                    this.loadNoticeList();
                    this.loadNoticeNum();
                },

                showNotification(message, type = 'success') {
                    if (this.notification.timeout) {
                        clearTimeout(this.notification.timeout);
                    }
                    this.notification.message = message;
                    this.notification.type = type;
                    this.notification.show = true;
                    this.notification.timeout = setTimeout(() => {
                        this.notification.show = false;
                    }, 3000);
                },

                async loadServerList() {
                    try {
                        const response = await fetch('/api/serverlist');
                        if (!response.ok) throw new Error('加载失败');
                        this.serverList = await response.json();
                    } catch (error) {
                        console.error('加载服务器列表失败:', error);
                        this.showNotification('加载服务器列表失败', 'error');
                    }
                },

                async loadLastServer() {
                    try {
                        const response = await fetch('/api/lastserver');
                        if (!response.ok) throw new Error('加载失败');
                        this.lastServer = await response.json();
                    } catch (error) {
                        console.error('加载最后登录服务器失败:', error);
                        this.showNotification('加载最后登录服务器失败', 'error');
                    }
                },

                async loadServerInfo() {
                    try {
                        const response = await fetch('/api/serverinfo');
                        if (!response.ok) throw new Error('加载失败');
                        this.serverInfo = await response.json();
                    } catch (error) {
                        console.error('加载服务器信息失败:', error);
                        this.showNotification('加载服务器信息失败', 'error');
                    }
                },

                async loadNoticeList() {
                    try {
                        const response = await fetch('/api/noticelist');
                        if (!response.ok) throw new Error('加载失败');
                        this.noticeList = await response.json();
                    } catch (error) {
                        console.error('加载公告列表失败:', error);
                        this.showNotification('加载公告列表失败', 'error');
                    }
                },

                async loadNoticeNum() {
                    try {
                        const response = await fetch('/api/noticenum');
                        if (!response.ok) throw new Error('加载失败');
                        this.noticeNum = await response.json();
                    } catch (error) {
                        console.error('加载公告数量失败:', error);
                        this.showNotification('加载公告数量失败', 'error');
                    }
                },

                addServer() {
                    this.serverList.serverlist.push({
                        server_id: '',
                        name: '',
                        server_status: '',
                        available: '1',
                        mergeid: '0',
                        online: String(Math.floor(Date.now() / 1000)),
                        server_port: '',
                        server_ip: ''
                    });
                },

                removeServer(index) {
                    this.serverList.serverlist.splice(index, 1);
                },

                addLastServerItem() {
                    this.lastServer.lastserver.last_server.push({
                        server_id: '',
                        name: '',
                        server_status: '',
                        server_port: '',
                        server_ip: ''
                    });
                },

                removeLastServerItem(index) {
                    this.lastServer.lastserver.last_server.splice(index, 1);
                },

                addNotice() {
                    this.noticeList.push({
                        title: '',
                        content: ''
                    });
                },

                removeNotice(index) {
                    this.noticeList.splice(index, 1);
                },

                async saveServerList() {
                    try {
                        const response = await fetch('/api/serverlist', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(this.serverList),
                        });
                        if (!response.ok) throw new Error('保存失败');
                        this.showNotification('服务器列表保存成功');
                    } catch (error) {
                        console.error('保存服务器列表失败:', error);
                        this.showNotification('保存服务器列表失败', 'error');
                    }
                },

                async saveLastServer() {
                    try {
                        const response = await fetch('/api/lastserver', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(this.lastServer),
                        });
                        if (!response.ok) throw new Error('保存失败');
                        this.showNotification('最后登录服务器保存成功');
                    } catch (error) {
                        console.error('保存最后登录服务器失败:', error);
                        this.showNotification('保存最后登录服务器失败', 'error');
                    }
                },

                async saveServerInfo() {
                    try {
                        const response = await fetch('/api/serverinfo', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(this.serverInfo),
                        });
                        if (!response.ok) throw new Error('保存失败');
                        this.showNotification('服务器信息保存成功');
                    } catch (error) {
                        console.error('保存服务器信息失败:', error);
                        this.showNotification('保存服务器信息失败', 'error');
                    }
                },

                async saveNoticeList() {
                    try {
                        const response = await fetch('/api/noticelist', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(this.noticeList),
                        });
                        if (!response.ok) throw new Error('保存失败');
                        this.showNotification('公告列表保存成功');
                    } catch (error) {
                        console.error('保存公告列表失败:', error);
                        this.showNotification('保存公告列表失败', 'error');
                    }
                },

                async saveNoticeNum() {
                    try {
                        const response = await fetch('/api/noticenum', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(this.noticeNum),
                        });
                        if (!response.ok) throw new Error('保存失败');
                        this.showNotification('公告数量保存成功');
                    } catch (error) {
                        console.error('保存公告数量失败:', error);
                        this.showNotification('保存公告数量失败', 'error');
                    }
                }
            }
        }
    </script>
</body>
</html>
