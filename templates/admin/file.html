<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文件:{{.Path}}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { 
            background-color: #f5f5f5; 
            padding: 15px; 
            border-radius: 5px;
            white-space: pre-wrap;       /* 保留空格和换行，但允许自动换行 */
            word-wrap: break-word;       /* 允许在单词内部换行 */
            overflow-wrap: break-word;   /* 现代浏览器的单词换行 */
            max-width: 100%;             /* 确保不会超出父容器 */
        }
        .back { margin-bottom: 20px; }
        .back a {
            color: #3b82f6;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="back">
        <a href="/admin/browse/{{.DirPath}}">← 返回目录</a>
    </div>
    <h2>文件: {{.Path}}</h2>
    <pre>{{.Content}}</pre>
</body>
</html>
