<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理后台 - {{ .Title }}</title>
    <script src="/static/js/alpine-3.14.1.js" defer></script>
    <script src="/static/js/tailwind-3.4.5.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100">
    <div x-data="adminLayout()">
        <!-- 顶部导航栏 -->
        <nav class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <span class="text-xl font-bold">管理后台</span>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="/admin/users" 
                               class="border-b-2 border-transparent hover:border-blue-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium">
                                用户管理
                            </a>
                            <a href="/admin/roles" 
                               class="border-b-2 border-transparent hover:border-blue-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium">
                                角色管理
                            </a>
                            <a href="/admin/permissions" 
                               class="border-b-2 border-transparent hover:border-blue-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium">
                                权限管理
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="flex items-center">
                            <span class="text-sm text-gray-700 mr-4" x-text="user.nickname"></span>
                            <button @click="logout" 
                                    class="text-sm text-red-600 hover:text-red-800">
                                退出登录
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- 通知组件 -->
            <div x-show="notification.show" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform -translate-y-2"
                 x-transition:enter-end="opacity-100 transform translate-y-0"
                 x-transition:leave="transition ease-in duration-300"
                 x-transition:leave-start="opacity-100 transform translate-y-0"
                 x-transition:leave-end="opacity-0 transform -translate-y-2"
                 class="fixed top-4 right-4 z-50"
                 x-cloak>
                <div :class="{
                    'bg-red-500': notification.type === 'error',
                    'bg-green-500': notification.type === 'success'
                }" class="rounded-lg shadow-lg p-4 text-white">
                    <p x-text="notification.message"></p>
                </div>
            </div>

            <!-- 页面内容 -->
            {{ embed }}
        </main>
    </div>

    <script>
        function adminLayout() {
            return {
                user: JSON.parse(localStorage.getItem('user') || '{}'),
                notification: {
                    show: false,
                    message: '',
                    type: 'success',
                    timeout: null
                },
                showNotification(message, type = 'success') {
                    if (this.notification.timeout) {
                        clearTimeout(this.notification.timeout);
                    }
                    this.notification.message = message;
                    this.notification.type = type;
                    this.notification.show = true;
                    this.notification.timeout = setTimeout(() => {
                        this.notification.show = false;
                    }, 3000);
                },
                logout() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                },
                init() {
                    // 检查登录状态
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = '/login';
                        return;
                    }

                    // 添加全局请求拦截器
                    const originalFetch = window.fetch;
                    window.fetch = async function(...args) {
                        let [resource, config = {}] = args;
                        
                        // 确保 config.headers 存在
                        config.headers = config.headers || {};
                        
                        // 为所有请求添加 token
                        config.headers['Authorization'] = `Bearer ${token}`;
                        
                        try {
                            const response = await originalFetch(resource, config);
                            if (response.status === 401) {
                                console.error('Token validation failed:', await response.text());
                                localStorage.removeItem('token');
                                localStorage.removeItem('user');
                                window.location.href = '/login';
                                return response;
                            }
                            return response;
                        } catch (error) {
                            console.error('Request failed:', error);
                            throw error;
                        }
                    };
                }
            }
        }
    </script>
</body>
</html>
