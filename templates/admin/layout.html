<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理后台 - {{ .Title }}</title>
    <script src="/static/js/alpine-3.14.1.js" defer></script>
    <script src="/static/js/tailwind-3.4.5.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            300: '#D1D5DB',
                            400: '#9CA3AF',
                            500: '#6B7280',
                            600: '#4B5563',
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827',
                        },
                        blue: {
                            50: '#EFF6FF',
                            100: '#DBEAFE',
                            200: '#BFDBFE',
                            300: '#93C5FD',
                            400: '#60A5FA',
                            500: '#3B82F6',
                            600: '#2563EB',
                            700: '#1D4ED8',
                            800: '#1E40AF',
                            900: '#1E3A8A',
                        }
                    }
                }
            },
            plugins: [
                function({ addUtilities }) {
                    const newUtilities = {
                        '.scrollbar-thin': {
                            'scrollbar-width': 'thin',
                            '&::-webkit-scrollbar': {
                                width: '8px',
                                height: '8px',
                            },
                        },
                        '.scrollbar-thumb-rounded-full': {
                            '&::-webkit-scrollbar-thumb': {
                                'border-radius': '9999px',
                            },
                        },
                        '.scrollbar-track-rounded-full': {
                            '&::-webkit-scrollbar-track': {
                                'border-radius': '9999px',
                            },
                        },
                        '.scrollbar-thumb-gray-300': {
                            '&::-webkit-scrollbar-thumb': {
                                'background-color': '#D1D5DB',
                            },
                        },
                        '.dark .dark\\:scrollbar-thumb-gray-600': {
                            '&::-webkit-scrollbar-thumb': {
                                'background-color': '#4B5563',
                            },
                        },
                        '.scrollbar-track-gray-100': {
                            '&::-webkit-scrollbar-track': {
                                'background-color': '#F3F4F6',
                            },
                        },
                        '.dark .dark\\:scrollbar-track-gray-800': {
                            '&::-webkit-scrollbar-track': {
                                'background-color': '#1F2937',
                            },
                        },
                    };
                    addUtilities(newUtilities, ['responsive', 'dark']);
                }
            ]
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        * {
            transition-property: color, background-color, border-color, transform, opacity;
            transition-duration: 200ms;
            transition-timing-function: ease-in-out;
        }

        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* 暗色模式滚动条 */
        .dark ::-webkit-scrollbar-track {
            background: #1F2937;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #4B5563;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #374151;
        }

        /* Firefox 滚动条样式 */
        * {
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }

        .dark * {
            scrollbar-color: #4B5563 #1F2937;
        }

        .page-enter {
            opacity: 0;
            transform: translateY(1rem);
        }
        .page-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }
        .menu-item-enter {
            opacity: 0;
            transform: translateX(-1rem);
        }
        .menu-item-enter-active {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }
        .fade-enter {
            opacity: 0;
            transform: translateY(0.5rem);
        }
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }
        /* 优化页面过渡 */
        .page-transition {
            @apply transition-all duration-300 ease-in-out;
        }
        .page-enter {
            @apply opacity-0 translate-y-4;
        }
        .page-enter-active {
            @apply opacity-100 translate-y-0;
        }
        .page-leave {
            @apply opacity-100 translate-y-0;
        }
        .page-leave-active {
            @apply opacity-0 -translate-y-4;
        }

        /* 页面过渡动画 */
        .animate-enter {
            opacity: 0;
            transform: translateY(1rem);
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .animate-shimmer {
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }
    </style>
</head>
<body x-data="adminLayout()" 
      x-init="init()"
      :class="{'dark': theme === 'dark'}"
      class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- 通知组件 -->
    <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex flex-col items-center space-y-2">
        <template x-for="notification in $store.notification.notifications" :key="notification.id">
            <div x-show="notification.show"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform translate-y-2"
                 x-transition:enter-end="opacity-100 transform translate-y-0"
                 x-transition:leave="transition ease-in duration-300"
                 x-transition:leave-start="opacity-100 transform translate-y-0"
                 x-transition:leave-end="opacity-0 transform translate-y-2"
                 :class="{
                     'bg-green-500': notification.type === 'success',
                     'bg-red-500': notification.type === 'error',
                     'bg-yellow-500': notification.type === 'warning',
                     'bg-blue-500': notification.type === 'info'
                 }"
                 class="px-4 py-2 rounded-lg text-white shadow-lg flex items-center">
                <span x-text="notification.message" class="text-sm font-medium"></span>
                <div class="w-full h-1 bg-white/20 absolute bottom-0 left-0 rounded-b-lg overflow-hidden">
                    <div class="h-full bg-white/40 transition-all duration-300 ease-linear"
                         :style="{ width: notification.progress + '%' }">
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- 移动端菜单遮罩 -->
    <div x-show="mobileMenuOpen" 
         class="fixed inset-0 z-20 bg-gray-900/50 lg:hidden"
         @click="mobileMenuOpen = false"
         x-transition:enter="transition-opacity ease-linear duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition-opacity ease-linear duration-300"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
    </div>

    <!-- 移动端菜单按钮 -->
    <button @click="mobileMenuOpen = true"
            class="fixed bottom-4 right-4 lg:hidden z-30 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <div class="flex h-screen">
        <!-- 左侧菜单 -->
        <div :class="{
                'w-48': !collapsed,
                'w-16': collapsed,
                '-translate-x-full lg:translate-x-0': !mobileMenuOpen,
                'translate-x-0': mobileMenuOpen
            }" 
            class="fixed lg:relative top-0 left-0 z-30 h-full bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
            <!-- 顶部Logo -->
            <div class="h-16 flex items-center justify-between px-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center">
                    <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span x-show="!collapsed" class="ml-2 text-lg font-bold text-gray-900 dark:text-white">管理后台</span>
                </div>
                <button @click="toggleCollapse()" 
                        class="p-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-600 transition-transform duration-300"
                        :class="{'rotate-180': collapsed}">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
            </div>

            <!-- 菜单项 -->
            <nav class="flex-1 overflow-y-auto py-4">
                <!-- 首页 -->
                <a href="/admin" 
                   :class="{
                       'px-4': !collapsed,
                       'px-6': collapsed,
                       'bg-blue-50 dark:bg-blue-900/20': currentPath === '/admin',
                       'hover:bg-gray-50 dark:hover:bg-gray-700': currentPath !== '/admin'
                   }"
                   class="flex items-center h-12 text-sm transition-colors duration-200">
                    <div class="flex items-center" :class="{'justify-center': collapsed}">
                        <div class="w-5 h-5" x-html="menuIcons.home" 
                             :class="{
                                 'text-gray-500 dark:text-gray-400': currentPath !== '/admin',
                                 'text-blue-600 dark:text-blue-400': currentPath === '/admin'
                             }">
                        </div>
                        <span x-show="!collapsed" 
                              class="ml-3 whitespace-nowrap"
                              :class="{
                                  'text-gray-600 dark:text-gray-400': currentPath !== '/admin',
                                  'text-blue-600 dark:text-blue-400 font-medium': currentPath === '/admin'
                              }">首页</span>
                    </div>
                </a>

                <!-- 系统管理 -->
                <div class="mt-4 relative group">
                    <button class="w-full flex items-center px-4 h-12 text-sm transition-colors duration-200"
                            :class="{
                                'justify-center': collapsed,
                                'hover:bg-gray-50 dark:hover:bg-gray-700': true
                            }"
                            @click="if(!collapsed) toggleMenuGroup('system')">
                        <div class="flex items-center">
                            <div class="w-5 h-5" x-html="menuIcons.system"></div>
                            <span x-show="!collapsed" class="ml-3 text-gray-600 dark:text-gray-400">系统管理</span>
                            <svg x-show="!collapsed" class="w-4 h-4 ml-auto transform transition-transform duration-200"
                                 :class="{'rotate-180': expandedGroup === 'system'}"
                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </button>
                    <!-- 展开状态的子菜单 -->
                    <div x-show="!collapsed && expandedGroup === 'system'"
                         class="space-y-1 px-2">
                        <template x-for="item in systemMenuItems" :key="item.path">
                            <a :href="item.path" 
                               class="flex items-center h-10 text-sm transition-colors duration-200 rounded-lg pl-11 pr-4"
                               :class="{
                                   'bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400': currentPath === item.path,
                                   'text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700': currentPath !== item.path
                               }">
                                <span x-text="item.name"></span>
                            </a>
                        </template>
                    </div>
                    <!-- 收起状态的浮动菜单 -->
                    <div x-show="collapsed"
                         class="hidden group-hover:block absolute left-full top-0 ml-1 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 z-50 py-2 min-w-[160px]">
                        <template x-for="item in systemMenuItems" :key="item.path">
                            <a :href="item.path" 
                               class="flex items-center px-4 py-2 text-sm transition-colors duration-200 hover:bg-gray-50 dark:hover:bg-gray-700"
                               :class="{
                                   'text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20': currentPath === item.path,
                                   'text-gray-600 dark:text-gray-400': currentPath !== item.path
                               }">
                                <span x-text="item.name"></span>
                            </a>
                        </template>
                    </div>
                </div>

                <!-- 游戏管理 -->
                <div class="mt-4 relative group">
                    <button class="w-full flex items-center px-4 h-12 text-sm transition-colors duration-200"
                            :class="{
                                'justify-center': collapsed,
                                'hover:bg-gray-50 dark:hover:bg-gray-700': true
                            }"
                            @click="if(!collapsed) toggleMenuGroup('game')">
                        <div class="flex items-center">
                            <div class="w-5 h-5" x-html="menuIcons.game"></div>
                            <span x-show="!collapsed" class="ml-3 text-gray-600 dark:text-gray-400">游戏管理</span>
                            <svg x-show="!collapsed" class="w-4 h-4 ml-auto transform transition-transform duration-200"
                                 :class="{'rotate-180': expandedGroup === 'game'}"
                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </button>
                    <!-- 展开状态的子菜单 -->
                    <div x-show="!collapsed && expandedGroup === 'game'"
                         class="space-y-1 px-2">
                        <template x-for="item in gameMenuItems" :key="item.path">
                            <a :href="item.path" 
                               class="flex items-center h-10 text-sm transition-colors duration-200 rounded-lg pl-11 pr-4"
                               :class="{
                                   'bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400': currentPath === item.path,
                                   'text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700': currentPath !== item.path
                               }">
                                <span x-text="item.name"></span>
                            </a>
                        </template>
                    </div>
                    <!-- 收起状态的浮动菜单 -->
                    <div x-show="collapsed"
                         class="hidden group-hover:block absolute left-full top-0 ml-1 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 z-50 py-2 min-w-[160px]">
                        <template x-for="item in gameMenuItems" :key="item.path">
                            <a :href="item.path" 
                               class="flex items-center px-4 py-2 text-sm transition-colors duration-200 hover:bg-gray-50 dark:hover:bg-gray-700"
                               :class="{
                                   'text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20': currentPath === item.path,
                                   'text-gray-600 dark:text-gray-400': currentPath !== item.path
                               }">
                                <span x-text="item.name"></span>
                            </a>
                        </template>
                    </div>
                </div>
            </nav>

            <!-- 底部信息 -->
            <div class="border-t border-gray-200 dark:border-gray-700 p-4">
                <div x-show="!collapsed" class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-700 flex items-center justify-center text-white font-medium shadow-lg">
                                <span x-text="user.nickname?.charAt(0) || 'U'"></span>
                            </div>
                            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"></div>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-900 dark:text-white line-clamp-1" x-text="user.nickname"></p>
                            <p class="text-xs text-gray-500 dark:text-gray-400 line-clamp-1" x-text="user.username"></p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button @click="logout" 
                                class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-400 transition-colors duration-200"
                                title="退出登录">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div x-show="collapsed" class="flex justify-center">
                    <div class="relative">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-700 flex items-center justify-center text-white font-medium shadow-lg">
                            <span x-text="user.nickname?.charAt(0) || 'U'"></span>
                        </div>
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="flex-1 flex flex-col min-h-screen">
            <!-- 顶部导航栏 -->
            <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 h-16 flex items-center justify-between px-6 shadow-sm">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-800 dark:text-white">{{ .Title }}</h1>
                    <nav class="hidden sm:flex ml-8 space-x-1">
                        <a href="/admin" 
                           class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
                           :class="currentPath === '/admin' ? 'bg-gray-100 text-gray-900 dark:bg-gray-700 dark:text-white' : 'text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700'">
                            仪表盘
                        </a>
                        <a href="/admin/settings" 
                           class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
                           :class="currentPath === '/admin/settings' ? 'bg-gray-100 text-gray-900 dark:bg-gray-700 dark:text-white' : 'text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700'">
                            设置
                        </a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- 搜索框 -->
                    <div class="hidden md:flex items-center" x-data="{ searchOpen: false }">
                        <div class="relative">
                            <input type="text" 
                                   placeholder="搜索..." 
                                   @focus="searchOpen = true"
                                   @blur="setTimeout(() => searchOpen = false, 200)"
                                   @keydown.escape="searchOpen = false"
                                   class="w-64 pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                            
                            <!-- 搜索果下拉框 -->
                            <div x-show="searchOpen" 
                                 class="absolute top-full left-0 right-0 mt-2 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
                                <div class="p-2">
                                    <div class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-2">快速导航</div>
                                    <a href="/admin/users" class="block px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                                        <div class="text-sm font-medium text-gray-900 dark:text-white">用户管理</div>
                                        <div class="text-xs text-gray-500 dark:text-gray-400">管理系统户账号</div>
                                    </a>
                                    <a href="/admin/roles" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200">
                                        <i class="fas fa-user-tag w-5 h-5 mr-2"></i>
                                        <span>角色管理</span>
                                    </a>
                                    <a href="/admin/permissions" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200">
                                        <i class="fas fa-key w-5 h-5 mr-2"></i>
                                        <span>权限管理</span>
                                    </a>
                                    <a href="/admin/logs" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200">
                                        <i class="fas fa-history w-5 h-5 mr-2"></i>
                                        <span>操作日志</span>
                                    </a>
                                    <!-- ... 其他速 ... -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 主题切换开关 -->
                    <button @click="toggleTheme()" 
                            class="relative inline-flex items-center px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300"
                            :class="{
                                'bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600': theme === 'light',
                                'bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700': theme === 'dark'
                            }">
                        <div class="relative w-5 h-5">
                            <div class="absolute inset-0 transition-all duration-300"
                                 :class="{'opacity-100 rotate-0': theme === 'light', 'opacity-0 -rotate-90': theme === 'dark'}">
                                <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
                                </svg>
                            </div>

                    localStorage.removeItem('user');

                init() {
                    // 查登录状态
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = '/login';
                        return;
                    }

                    // 设初始主题
                    if (this.theme === 'dark') {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }

                    // 监听主题变化
                    window.addEventListener('theme-changed', (e) => {
                        this.theme = e.detail;
                    });

                    // 监听存储变化
                    window.addEventListener('storage', (e) => {
                        if (e.key === 'theme') {
                            this.theme = e.newValue || 'light';
                            if (this.theme === 'dark') {
                                document.documentElement.classList.add('dark');
                            } else {
                                document.documentElement.classList.remove('dark');
                            }
                        }
                    });

                    // 根据当前路径自动展开对应的菜单组
                    if (!this.expandedGroup) {
                        if (this.systemMenuItems.some(item => this.currentPath === item.path)) {
                            this.expandedGroup = 'system';
                            localStorage.setItem('expandedMenuGroup', 'system');
                        } else if (this.gameMenuItems.some(item => this.currentPath === item.path)) {
                            this.expandedGroup = 'game';
                            localStorage.setItem('expandedMenuGroup', 'game');
                        }
                    }

                    this.updateBreadcrumbs();

                    // 延迟显示菜单
                    setTimeout(() => {
                        this.show = true;
                    }, 100);

                    // 始化标签
                    if (this.currentPath !== '/admin' && !this.recentTabs.some(tab => tab.path === this.currentPath)) {
                        this.addTab(this.currentPath);
                    }

                    // 监听浏览器前进后退
                    window.addEventListener('popstate', () => {
                        this.navigate(window.location.pathname);
                    });
                },
                addTab(path) {
                    const allMenuItems = [
                        { name: '首页', path: '/admin' },
                        ...this.systemMenuItems,
                        ...this.gameMenuItems
                    ];
                    const menuItem = allMenuItems.find(item => item.path === path);
                    if (!menuItem) return;

                    // 如果标签已存在，不做任何改变
                    if (this.recentTabs.some(tab => tab.path === path)) {
                        return;
                    }

                    // 如果超过最大数量，移除最老的标签
                    if (this.recentTabs.length >= this.maxTabs) {
                        this.recentTabs.shift();
                    }

                    // 添加新标签到末尾
                    this.recentTabs.push({
                        name: menuItem.name,
                        path: menuItem.path
                    });

                    // 保存到 localStorage
                    localStorage.setItem('recentTabs', JSON.stringify(this.recentTabs));
                },
                closeTab(path) {
                    const index = this.recentTabs.findIndex(tab => tab.path === path);
                    if (index === -1) return;

                    this.recentTabs.splice(index, 1);
                    localStorage.setItem('recentTabs', JSON.stringify(this.recentTabs));

                    // 如果关闭的是当前标签，导航到前一个标签
                    if (path === this.currentPath) {
                        const prevTab = this.recentTabs[Math.max(0, index - 1)];
                        if (prevTab) {
                            this.navigate(prevTab.path);
                        } else {
                            this.navigate('/admin');
                        }
                    }
                },
                async navigate(url) {
                    if (this.loading || url === this.currentPath) return;
                    this.loading = true;

                    try {
                        const response = await fetch(url, {
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest'
                            }
                        });
                        if (!response.ok) throw new Error('加载失败');
                        
                        const html = await response.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        
                        // 更新内容区域
                        const content = doc.querySelector('main');
                        if (content) {
                            document.querySelector('main').innerHTML = content.innerHTML;
                        }
                        
                        // 更新标题
                        const title = doc.querySelector('title');
                        if (title) {
                            document.title = title.textContent;
                        }
                        
                        // 更新浏览器历史
                        history.pushState({}, '', url);
                        
                        // 更新当前路径
                        this.currentPath = url;

                        // 添加到最近标签
                        if (url !== '/admin') {
                            this.addTab(url);
                        }
                        
                        // 滚动到顶部
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                        
                    } catch (error) {
                        console.error('Navigation error:', error);
                        Alpine.store('notification').show(error.message, 'error');
                    } finally {
                        setTimeout(() => {
                            this.loading = false;
                        }, 300);
                    }
                },
                updateBreadcrumbs() {
                    const path = this.currentPath;
                    const crumbs = [];
                    
                    if (path === '/admin') return [];
                    
                    const parts = path.split('/').filter(Boolean);
                    let currentPath = '';
                    
                    // 合并所有菜单项以便搜索
                    const allMenuItems = [
                        { name: '首页', path: '/admin', icon: this.menuIcons.home },
                        ...this.systemMenuItems,
                        ...this.gameMenuItems
                    ];
                    
                    parts.forEach((part, index) => {
                        currentPath += `/${part}`;
                        const name = allMenuItems.find(item => item.path === currentPath)?.name || 
                                    part.charAt(0).toUpperCase() + part.slice(1);
                        crumbs.push({ name, path: currentPath });
                    });
                    
                    this.breadcrumbs = crumbs;
                },
                toggleMenuGroup(group) {
                    if (this.expandedGroup === group) {
                        this.expandedGroup = null;
                        localStorage.removeItem('expandedMenuGroup');
                    } else {
                        this.expandedGroup = group;
                        localStorage.setItem('expandedMenuGroup', group);
                    }
                },
                showFloatingMenu(menu) {
                    if (this.collapsed) {
                        this.hoveredMenu = menu;
                    }
                },
                hideFloatingMenu() {
                    if (this.collapsed) {
                        this.hoveredMenu = null;
                    }
                }
            }
        }
    </script>
    
    <!-- 页面特定的脚本 -->
    {{if .Scripts}}
        {{range .Scripts}}
            <script src="{{.}}"></script>
        {{end}}
    {{end}}
</body>
</html>
