<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理后台 - {{ .Title }}</title>
    <script src="/static/js/alpine-3.14.1.js" defer></script>
    <script src="/static/js/tailwind-3.4.5.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            300: '#D1D5DB',
                            400: '#9CA3AF',
                            500: '#6B7280',
                            600: '#4B5563',
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827',
                        },
                        blue: {
                            50: '#EFF6FF',
                            100: '#DBEAFE',
                            200: '#BFDBFE',
                            300: '#93C5FD',
                            400: '#60A5FA',
                            500: '#3B82F6',
                            600: '#2563EB',
                            700: '#1D4ED8',
                            800: '#1E40AF',
                            900: '#1E3A8A',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        * {
            transition-property: color, background-color, border-color, transform, opacity;
            transition-duration: 200ms;
            transition-timing-function: ease-in-out;
        }
        .page-enter {
            opacity: 0;
            transform: translateY(1rem);
        }
        .page-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }
        .menu-item-enter {
            opacity: 0;
            transform: translateX(-1rem);
        }
        .menu-item-enter-active {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }
        .fade-enter {
            opacity: 0;
            transform: translateY(0.5rem);
        }
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }
        /* 优化页面过渡 */
        .page-transition {
            @apply transition-all duration-300 ease-in-out;
        }
        .page-enter {
            @apply opacity-0 translate-y-4;
        }
        .page-enter-active {
            @apply opacity-100 translate-y-0;
        }
        .page-leave {
            @apply opacity-100 translate-y-0;
        }
        .page-leave-active {
            @apply opacity-0 -translate-y-4;
        }

        /* 页面过渡动画 */
        .animate-enter {
            opacity: 0;
            transform: translateY(1rem);
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .animate-shimmer {
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }
    </style>
</head>
<body x-data="adminLayout()" 
      x-init="init()"
      :class="{'dark': theme === 'dark'}"
      class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- 通知组件 -->
    <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex flex-col items-center space-y-2">
        <template x-for="notification in $store.notification.notifications" :key="notification.id">
            <div x-show="notification.show"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform translate-y-2"
                 x-transition:enter-end="opacity-100 transform translate-y-0"
                 x-transition:leave="transition ease-in duration-300"
                 x-transition:leave-start="opacity-100 transform translate-y-0"
                 x-transition:leave-end="opacity-0 transform translate-y-2"
                 :class="{
                     'bg-green-500': notification.type === 'success',
                     'bg-red-500': notification.type === 'error',
                     'bg-yellow-500': notification.type === 'warning',
                     'bg-blue-500': notification.type === 'info'
                 }"
                 class="px-4 py-2 rounded-lg text-white shadow-lg flex items-center">
                <span x-text="notification.message" class="text-sm font-medium"></span>
                <div class="w-full h-1 bg-white/20 absolute bottom-0 left-0 rounded-b-lg overflow-hidden">
                    <div class="h-full bg-white/40 transition-all duration-300 ease-linear"
                         :style="{ width: notification.progress + '%' }">
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- 移动端菜单遮罩 -->
    <div x-show="mobileMenuOpen" 
         class="fixed inset-0 z-20 bg-gray-900/50 lg:hidden"
         @click="mobileMenuOpen = false"
         x-transition:enter="transition-opacity ease-linear duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition-opacity ease-linear duration-300"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
    </div>

    <!-- 移动端菜单按钮 -->
    <button @click="mobileMenuOpen = true"
            class="fixed bottom-4 right-4 lg:hidden z-30 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <div class="flex h-screen">
        <!-- 左侧菜单 -->
        <div :class="{
                'w-64': !collapsed,
                'w-20': collapsed,
                '-translate-x-full lg:translate-x-0': !mobileMenuOpen,
                'translate-x-0': mobileMenuOpen
            }" 
            class="fixed lg:relative top-0 left-0 z-30 h-full bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
            <!-- 顶部Logo -->
            <div class="h-16 flex items-center justify-between px-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center">
                    <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span x-show="!collapsed" class="ml-2 text-lg font-bold text-gray-900 dark:text-white">管理后台</span>
                </div>
                <button @click="toggleCollapse()" 
                        class="p-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-600 transition-transform duration-300"
                        :class="{'rotate-180': collapsed}">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
            </div>

            <!-- 菜单项 -->
            <nav class="flex-1 overflow-y-auto py-4">
                <template x-for="(item, index) in menuItems" :key="index">
                    <a :href="item.path" 
                       :class="{
                           'px-4': !collapsed,
                           'px-6': collapsed,
                           'bg-blue-50 dark:bg-blue-900/20': currentPath === item.path,
                           'hover:bg-gray-50 dark:hover:bg-gray-700': currentPath !== item.path
                       }"
                       class="flex items-center h-12 text-sm transition-colors duration-200">
                        <div class="flex items-center" :class="{'justify-center': collapsed}">
                            <div class="w-5 h-5" x-html="item.icon" 
                                 :class="{
                                     'text-gray-500 dark:text-gray-400': currentPath !== item.path,
                                     'text-blue-600 dark:text-blue-400': currentPath === item.path
                                 }">
                            </div>
                            <span x-show="!collapsed" 
                                  class="ml-3 whitespace-nowrap"
                                  :class="{
                                      'text-gray-600 dark:text-gray-400': currentPath !== item.path,
                                      'text-blue-600 dark:text-blue-400 font-medium': currentPath === item.path
                                  }"
                                  x-text="item.name">
                            </span>
                        </div>
                    </a>
                </template>
            </nav>

            <!-- 底部信息 -->
            <div class="border-t border-gray-200 dark:border-gray-700 p-4">
                <div x-show="!collapsed" class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-700 flex items-center justify-center text-white font-medium shadow-lg">
                                <span x-text="user.nickname?.charAt(0) || 'U'"></span>
                            </div>
                            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"></div>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-900 dark:text-white line-clamp-1" x-text="user.nickname"></p>
                            <p class="text-xs text-gray-500 dark:text-gray-400 line-clamp-1" x-text="user.username"></p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button @click="logout" 
                                class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-400 transition-colors duration-200"
                                title="退出登录">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div x-show="collapsed" class="flex justify-center">
                    <div class="relative">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-700 flex items-center justify-center text-white font-medium shadow-lg">
                            <span x-text="user.nickname?.charAt(0) || 'U'"></span>
                        </div>
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="flex-1 flex flex-col min-h-screen">
            <!-- 顶部导航栏 -->
            <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 h-16 flex items-center justify-between px-6 shadow-sm">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-800 dark:text-white">{{ .Title }}</h1>
                    <nav class="hidden sm:flex ml-8 space-x-1">
                        <a href="/admin" 
                           class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
                           :class="currentPath === '/admin' ? 'bg-gray-100 text-gray-900 dark:bg-gray-700 dark:text-white' : 'text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700'">
                            仪表盘
                        </a>
                        <a href="/admin/settings" 
                           class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
                           :class="currentPath === '/admin/settings' ? 'bg-gray-100 text-gray-900 dark:bg-gray-700 dark:text-white' : 'text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700'">
                            设置
                        </a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- 搜索框 -->
                    <div class="hidden md:flex items-center" x-data="{ searchOpen: false }">
                        <div class="relative">
                            <input type="text" 
                                   placeholder="搜索..." 
                                   @focus="searchOpen = true"
                                   @blur="setTimeout(() => searchOpen = false, 200)"
                                   @keydown.escape="searchOpen = false"
                                   class="w-64 pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                            
                            <!-- 搜索结果下拉框 -->
                            <div x-show="searchOpen" 
                                 class="absolute top-full left-0 right-0 mt-2 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
                                <div class="p-2">
                                    <div class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-2">快速导航</div>
                                    <a href="/admin/users" class="block px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                                        <div class="text-sm font-medium text-gray-900 dark:text-white">用户管理</div>
                                        <div class="text-xs text-gray-500 dark:text-gray-400">管理系统户账号</div>
                                    </a>
                                    <!-- ... 其他速 ... -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 主题切换开关 -->
                    <button @click="toggleTheme()" 
                            class="relative inline-flex items-center px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300"
                            :class="{
                                'bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600': theme === 'light',
                                'bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700': theme === 'dark'
                            }">
                        <div class="relative w-5 h-5">
                            <div class="absolute inset-0 transition-all duration-300"
                                 :class="{'opacity-100 rotate-0': theme === 'light', 'opacity-0 -rotate-90': theme === 'dark'}">
                                <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="absolute inset-0 transition-all duration-300"
                                 :class="{'opacity-0 rotate-90': theme === 'light', 'opacity-100 rotate-0': theme === 'dark'}">
                                <svg class="w-5 h-5 text-blue-200" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                                </svg>
                            </div>
                        </div>
                        <span class="ml-2" 
                              :class="{'text-gray-900 dark:text-gray-100': theme === 'light', 'text-white': theme === 'dark'}"
                              x-text="theme === 'dark' ? '暗色' : '浅色'">
                        </span>
                    </button>

                    <!-- 用户菜单 -->
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" 
                                class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
                            <div class="relative">
                                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-700 flex items-center justify-center text-white font-medium">
                                    <span x-text="user.nickname?.charAt(0) || 'U'"></span>
                                </div>
                                <div class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"></div>
                            </div>
                            <div class="hidden sm:block">
                                <div class="text-sm font-medium text-gray-700 dark:text-gray-300" x-text="user.nickname"></div>
                                <div class="text-xs text-gray-500 dark:text-gray-400" x-text="user.username"></div>
                            </div>
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div x-show="open" 
                             @click.away="open = false"
                             class="absolute right-0 mt-2 w-56 rounded-lg shadow-lg py-1 bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5"
                             x-transition:enter="transition ease-out duration-100"
                             x-transition:enter-start="transform opacity-0 scale-95"
                             x-transition:enter-end="transform opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75"
                             x-transition:leave-start="transform opacity-100 scale-100"
                             x-transition:leave-end="transform opacity-0 scale-95">
                            <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700">
                                <div class="text-sm font-medium text-gray-900 dark:text-white" x-text="user.nickname"></div>
                                <div class="text-xs text-gray-500 dark:text-gray-400" x-text="user.username"></div>
                            </div>
                            <a href="/admin/profile" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                    个人信息
                                </div>
                            </a>
                            <a href="/admin/settings" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    设置
                                </div>
                            </a>
                            <div class="border-t border-gray-200 dark:border-gray-700"></div>
                            <button @click="logout" 
                                    class="block w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                    </svg>
                                    退出登录
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 在顶部导航栏下方加 -->
            <div class="bg-white/50 dark:bg-gray-800/50 backdrop-blur-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-10">
                <div class="px-6 py-2">
                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="flex items-center space-x-2">
                            <li class="flex items-center">
                                <a href="/admin" 
                                   class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors duration-200">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                    </svg>
                                    <span class="sr-only">页</span>
                                </a>
                            </li>
                            <template x-for="(item, index) in breadcrumbs" :key="index">
                                <li class="flex items-center">
                                    <svg class="w-4 h-4 text-gray-400 mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                    </svg>
                                    <a :href="item.path" 
                                       class="text-sm font-medium transition-colors duration-200"
                                       :class="index === breadcrumbs.length - 1 ? 'text-gray-900 dark:text-white cursor-default' : 'text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300'"
                                       x-text="item.name">
                                    </a>
                                </li>
                            </template>
                        </ol>
                    </nav>
                </div>
            </div>

            <!-- 页面内容 -->
            <main class="flex-1 p-6 overflow-auto bg-gray-50 dark:bg-gray-900 relative">
                {{ embed }}
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('notification', {
                notifications: [],
                notificationCount: 0,
                show(message, type = 'success') {
                    const id = ++this.notificationCount;
                    const notification = {
                        id,
                        message,
                        type,
                        show: true,
                        progress: 100
                    };
                    
                    this.notifications.push(notification);
                    
                    setTimeout(() => {
                        notification.progress = 0;
                        setTimeout(() => {
                            notification.show = false;
                            setTimeout(() => {
                                this.notifications = this.notifications.filter(n => n.id !== id);
                            }, 300);
                        }, 300);
                    }, 100);
                }
            });
        });
    </script>
    <script>
        function adminLayout() {
            return {
                collapsed: localStorage.getItem('menuCollapsed') === 'true',
                mobileMenuOpen: false,
                theme: localStorage.theme || 'light',
                currentPath: window.location.pathname,
                menuItems: [
                    {
                        name: '首页',
                        path: '/admin',
                        icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>'
                    },
                    {
                        name: '用户管理',
                        path: '/admin/users',
                        icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>'
                    },
                    {
                        name: '角色管理',
                        path: '/admin/roles',
                        icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>'
                    },
                    {
                        name: '权限管理',
                        path: '/admin/permissions',
                        icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" /></svg>'
                    }
                ],
                user: JSON.parse(localStorage.getItem('user') || '{}'),
                show: false,
                breadcrumbs: [],
                loading: false,
                toggleTheme() {
                    this.theme = this.theme === 'light' ? 'dark' : 'light';
                    localStorage.setItem('theme', this.theme);
                    
                    if (this.theme === 'dark') {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                },
                toggleCollapse() {
                    this.collapsed = !this.collapsed;
                    localStorage.setItem('menuCollapsed', this.collapsed);
                },
                logout() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                },
                init() {
                    // 检查登录状态
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = '/login';
                        return;
                    }

                    // 设初始主题
                    if (this.theme === 'dark') {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }

                    // 监听主题变化
                    window.addEventListener('theme-changed', (e) => {
                        this.theme = e.detail;
                    });

                    // 监听存储变化
                    window.addEventListener('storage', (e) => {
                        if (e.key === 'theme') {
                            this.theme = e.newValue || 'light';
                            if (this.theme === 'dark') {
                                document.documentElement.classList.add('dark');
                            } else {
                                document.documentElement.classList.remove('dark');
                            }
                        }
                    });

                    this.updateBreadcrumbs();

                    // 延迟显示菜单项
                    setTimeout(() => {
                        this.show = true;
                    }, 100);
                },
                async navigate(url) {
                    if (this.loading) return;
                    this.loading = true;

                    try {
                        const response = await fetch(url);
                        if (!response.ok) throw new Error('加载失败');
                        
                        const html = await response.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        
                        // 更新内容区域
                        const content = doc.querySelector('#content');
                        if (content) {
                            document.querySelector('#content').innerHTML = content.innerHTML;
                        }
                        
                        // 更新标题
                        const title = doc.querySelector('title');
                        if (title) {
                            document.title = title.textContent;
                        }
                        
                        // 更新面包屑
                        const breadcrumbsEl = doc.querySelector('#breadcrumbs');
                        if (breadcrumbsEl) {
                            this.breadcrumbs = JSON.parse(breadcrumbsEl.textContent);
                        }
                        
                        // 更新浏览器历史
                        history.pushState({}, '', url);
                        
                        // 滚动到顶部
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                        
                    } catch (error) {
                        Alpine.store('notification').show(error.message, 'error');
                    } finally {
                        setTimeout(() => {
                            this.loading = false;
                        }, 300);
                    }
                },
                updateBreadcrumbs() {
                    const path = this.currentPath;
                    const crumbs = [];
                    
                    if (path === '/admin') return [];
                    
                    const parts = path.split('/').filter(Boolean);
                    let currentPath = '';
                    
                    parts.forEach((part, index) => {
                        currentPath += `/${part}`;
                        const name = this.menuItems.find(item => item.path === currentPath)?.name || 
                                    part.charAt(0).toUpperCase() + part.slice(1);
                        crumbs.push({ name, path: currentPath });
                    });
                    
                    this.breadcrumbs = crumbs;
                }
            }
        }
    </script>
    
    <!-- 页面特定的脚本 -->
    {{if .Scripts}}
        {{range .Scripts}}
            <script src="{{.}}"></script>
        {{end}}
    {{end}}
</body>
