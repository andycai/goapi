<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理后台 - {{ .Title }}</title>
    <script src="/static/js/alpine-3.14.1.js" defer></script>
    <script src="/static/js/tailwind-3.4.5.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            300: '#D1D5DB',
                            400: '#9CA3AF',
                            500: '#6B7280',
                            600: '#4B5563',
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827',
                        },
                        blue: {
                            50: '#EFF6FF',
                            100: '#DBEAFE',
                            200: '#BFDBFE',
                            300: '#93C5FD',
                            400: '#60A5FA',
                            500: '#3B82F6',
                            600: '#2563EB',
                            700: '#1D4ED8',
                            800: '#1E40AF',
                            900: '#1E3A8A',
                        }
                    }
                }
            },
            plugins: [
                function({ addUtilities }) {
                    const newUtilities = {
                        '.scrollbar-thin': {
                            'scrollbar-width': 'thin',
                            '&::-webkit-scrollbar': {
                                width: '8px',
                                height: '8px',
                            },
                        },
                        '.scrollbar-thumb-rounded-full': {
                            '&::-webkit-scrollbar-thumb': {
                                'border-radius': '9999px',
                            },
                        },
                        '.scrollbar-track-rounded-full': {
                            '&::-webkit-scrollbar-track': {
                                'border-radius': '9999px',
                            },
                        },
                        '.scrollbar-thumb-gray-300': {
                            '&::-webkit-scrollbar-thumb': {
                                'background-color': '#D1D5DB',
                            },
                        },
                        '.dark .dark\\:scrollbar-thumb-gray-600': {
                            '&::-webkit-scrollbar-thumb': {
                                'background-color': '#4B5563',
                            },
                        },
                        '.scrollbar-track-gray-100': {
                            '&::-webkit-scrollbar-track': {
                                'background-color': '#F3F4F6',
                            },
                        },
                        '.dark .dark\\:scrollbar-track-gray-800': {
                            '&::-webkit-scrollbar-track': {
                                'background-color': '#1F2937',
                            },
                        },
                    };
                    addUtilities(newUtilities, ['responsive', 'dark']);
                }
            ]
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        * {
            transition-property: color, background-color, border-color, transform, opacity;
            transition-duration: 200ms;
            transition-timing-function: ease-in-out;
        }

        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* 暗色模式滚动条 */
        .dark ::-webkit-scrollbar-track {
            background: #1F2937;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #4B5563;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #374151;
        }

        /* Firefox 滚动条样式 */
        * {
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }

        .dark * {
            scrollbar-color: #4B5563 #1F2937;
        }

        .page-enter {
            opacity: 0;
            transform: translateY(1rem);
        }
        .page-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }
        .menu-item-enter {
            opacity: 0;
            transform: translateX(-1rem);
        }
        .menu-item-enter-active {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }
        .fade-enter {
            opacity: 0;
            transform: translateY(0.5rem);
        }
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }
        /* 优化页面过渡 */
        .page-transition {
            @apply transition-all duration-300 ease-in-out;
        }
        .page-enter {
            @apply opacity-0 translate-y-4;
        }
        .page-enter-active {
            @apply opacity-100 translate-y-0;
        }
        .page-leave {
            @apply opacity-100 translate-y-0;
        }
        .page-leave-active {
            @apply opacity-0 -translate-y-4;
        }

        /* 页面过渡动画 */
        .animate-enter {
            opacity: 0;
            transform: translateY(1rem);
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .animate-shimmer {
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }
    </style>

    <!-- 页面特定的样式 -->
    {{if .Styles}}
        {{range .Styles}}
            <link rel="stylesheet" href="{{.}}">
        {{end}}
    {{end}}
</head>
<body x-data="adminLayout()" 
      :class="{'dark': theme === 'dark'}"
      class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- 通知组件 -->
    <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex flex-col items-center space-y-2">
        <template x-for="notification in $store.notification.notifications" :key="notification.id">
            <div x-show="notification.show"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform translate-y-2"
                 x-transition:enter-end="opacity-100 transform translate-y-0"
                 x-transition:leave="transition ease-in duration-300"
                 x-transition:leave-start="opacity-100 transform translate-y-0"
                 x-transition:leave-end="opacity-0 transform translate-y-2"
                 :class="{
                     'bg-green-500': notification.type === 'success',
                     'bg-red-500': notification.type === 'error',
                     'bg-yellow-500': notification.type === 'warning',
                     'bg-blue-500': notification.type === 'info'
                 }"
                 class="px-4 py-2 rounded-lg text-white shadow-lg flex items-center">
                <span x-text="notification.message" class="text-sm font-medium"></span>
                <div class="w-full h-1 bg-white/20 absolute bottom-0 left-0 rounded-b-lg overflow-hidden">
                    <div class="h-full bg-white/40 transition-all duration-300 ease-linear"
                         :style="{ width: notification.progress + '%' }">
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- 移动端菜单遮罩 -->
    <div x-show="mobileMenuOpen" 
         class="fixed inset-0 z-20 bg-gray-900/50 lg:hidden"
         @click="mobileMenuOpen = false"
         x-transition:enter="transition-opacity ease-linear duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition-opacity ease-linear duration-300"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
    </div>

    <!-- 移动端菜单按钮 -->
    <button @click="mobileMenuOpen = true"
            class="fixed bottom-4 right-4 lg:hidden z-30 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <div class="flex h-screen">
        <!-- 左侧菜单 -->
        <div :class="{
                'w-48': !collapsed,
                'w-16': collapsed,
                '-translate-x-full lg:translate-x-0': !mobileMenuOpen,
                'translate-x-0': mobileMenuOpen
            }" 
            class="fixed lg:relative top-0 left-0 z-30 h-full bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
            <!-- 顶部Logo -->
            <div class="h-16 flex items-center justify-between px-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center">
                    <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span x-show="!collapsed" class="ml-2 text-lg font-bold text-gray-900 dark:text-white">管理后台</span>
                </div>
                <button @click="toggleCollapse()" 
                        class="p-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-600 transition-transform duration-300"
                        :class="{'rotate-180': collapsed}">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
            </div>

            <!-- 侧边栏菜单 -->
            <nav class="flex-1 px-2 py-4 space-y-1" x-data>
                <!-- 首页菜单项 -->
                <a href="/admin"
                    class="flex items-center px-2 py-2 text-sm font-medium rounded-md"
                    :class="currentPath === '/admin' ? 'bg-gray-100 text-gray-900 dark:bg-gray-700 dark:text-white' : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white'"
                    @click.prevent="navigate('/admin')">
                    <span x-html="menuIcons.home" class="mr-3"></span>
                    首页
                </a>

                <!-- 动态菜单项 -->
                <template x-for="menu in menuTree" :key="menu.menu.id">
                    <div>
                        <!-- 菜单组标题 -->
                        <button @click="toggleMenuGroup(menu.menu.id)"
                            class="w-full flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white"
                            x-show="hasPermission(menu.menu.permission)">
                            <span x-html="menuIcons[menu.menu.icon] || menuIcons.default" class="mr-3"></span>
                            <span x-text="menu.menu.name"></span>
                            <svg class="ml-auto h-5 w-5 transform transition-transform duration-200"
                                :class="expandedGroup == menu.menu.id ? 'rotate-90' : ''"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>

                        <!-- 子菜单项 -->
                        <div x-show="expandedGroup == menu.menu.id" class="space-y-1 pl-11">
                            <template x-for="child in menu.children" :key="child.menu.id">
                                <a :href="child.menu.path"
                                    class="block py-2 px-2 text-sm font-medium rounded-md"
                                    :class="currentPath === child.menu.path ? 'bg-gray-100 text-gray-900 dark:bg-gray-700 dark:text-white' : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white'"
                                    @click.prevent="navigate(child.menu.path)"
                                    x-show="hasPermission(child.menu.permission)"
                                    x-text="child.menu.name">
                                </a>
                            </template>
                        </div>
                    </div>
                </template>
            </nav>

            <!-- 底部信息 -->
            <div class="border-t border-gray-200 dark:border-gray-700 p-4">
                <div x-show="!collapsed" class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-700 flex items-center justify-center text-white font-medium shadow-lg">
                                <span x-text="user.nickname?.charAt(0) || 'U'"></span>
                            </div>
                            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"></div>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-900 dark:text-white line-clamp-1" x-text="user.nickname"></p>
                            <p class="text-xs text-gray-500 dark:text-gray-400 line-clamp-1" x-text="user.username"></p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button @click="logout" 
                                class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-400 transition-colors duration-200"
                                title="退出登录">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div x-show="collapsed" class="flex justify-center">
                    <div class="relative">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-700 flex items-center justify-center text-white font-medium shadow-lg">
                            <span x-text="user.nickname?.charAt(0) || 'U'"></span>
                        </div>
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="flex-1 flex flex-col min-h-screen">
            <!-- 顶部导栏 -->
            <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 h-16 flex items-center justify-between px-6 shadow-sm">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-800 dark:text-white">{{ .Title }}</h1>
                    <nav class="hidden sm:flex ml-8 space-x-1">
                        <a href="/admin" 
                           class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
                           :class="currentPath === '/admin' ? 'bg-gray-100 text-gray-900 dark:bg-gray-700 dark:text-white' : 'text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700'">
                            仪表盘
                        </a>
                        <a href="/admin/settings" 
                           class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
                           :class="currentPath === '/admin/settings' ? 'bg-gray-100 text-gray-900 dark:bg-gray-700 dark:text-white' : 'text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700'">
                            设置
                        </a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- 搜索框 -->
                    <div class="hidden md:flex items-center" x-data="{ searchOpen: false }">
                        <div class="relative">
                            <input type="text" 
                                   placeholder="搜索..." 
                                   @focus="searchOpen = true"
                                   @blur="setTimeout(() => searchOpen = false, 200)"
                                   @keydown.escape="searchOpen = false"
                                   class="w-64 pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                            
                            <!-- 搜索果下拉框 -->
                            <div x-show="searchOpen" 
                                 class="absolute top-full left-0 right-0 mt-2 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
                                <div class="p-2">
                                    <div class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-2">快速导航</div>
                                    <a href="/admin/users" class="block px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                                        <div class="text-sm font-medium text-gray-900 dark:text-white">用户管理</div>
                                        <div class="text-xs text-gray-500 dark:text-gray-400">管理系统户账号</div>
                                    </a>
                                    <a href="/admin/roles" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200">
                                        <i class="fas fa-user-tag w-5 h-5 mr-2"></i>
                                        <span>角色管理</span>
                                    </a>
                                    <a href="/admin/permissions" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200">
                                        <i class="fas fa-key w-5 h-5 mr-2"></i>
                                        <span>权限管理</span>
                                    </a>
                                    <a href="/admin/logs" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200">
                                        <i class="fas fa-history w-5 h-5 mr-2"></i>
                                        <span>操作日志</span>
                                    </a>
                                    <!-- ... 其他速 ... -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 主题切换开关 -->
                    <button @click="toggleTheme()" 
                            class="relative inline-flex items-center px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300"
                            :class="{
                                'bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600': theme === 'light',
                                'bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700': theme === 'dark'
                            }">
                        <div class="relative w-5 h-5">
                            <div class="absolute inset-0 transition-all duration-300"
                                 :class="{'opacity-100 rotate-0': theme === 'light', 'opacity-0 -rotate-90': theme === 'dark'}">
                                <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="absolute inset-0 transition-all duration-300"
                                 :class="{'opacity-0 rotate-90': theme === 'light', 'opacity-100 rotate-0': theme === 'dark'}">
                                <svg class="w-5 h-5 text-blue-200" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                                </svg>
                            </div>
                        </div>
                        <span class="ml-2" 
                              :class="{'text-gray-900 dark:text-gray-100': theme === 'light', 'text-white': theme === 'dark'}"
                              x-text="theme === 'dark' ? '暗色' : '浅色'">
                        </span>
                    </button>

                    <!-- 用户菜单 -->
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" 
                                class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
                            <div class="relative">
                                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-700 flex items-center justify-center text-white font-medium">
                                    <span x-text="user.nickname?.charAt(0) || 'U'"></span>
                                </div>
                                <div class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"></div>
                            </div>
                            <div class="hidden sm:block">
                                <div class="text-sm font-medium text-gray-700 dark:text-gray-300" x-text="user.nickname"></div>
                                <div class="text-xs text-gray-500 dark:text-gray-400" x-text="user.username"></div>
                            </div>
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div x-show="open" 
                             @click.away="open = false"
                             class="absolute right-0 mt-2 w-56 rounded-lg shadow-lg py-1 bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5"
                             x-transition:enter="transition ease-out duration-100"
                             x-transition:enter-start="transform opacity-0 scale-95"
                             x-transition:enter-end="transform opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75"
                             x-transition:leave-start="transform opacity-100 scale-100"
                             x-transition:leave-end="transform opacity-0 scale-95">
                            <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700">
                                <div class="text-sm font-medium text-gray-900 dark:text-white" x-text="user.nickname"></div>
                                <div class="text-xs text-gray-500 dark:text-gray-400" x-text="user.username"></div>
                            </div>
                            <a href="/admin/profile" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                    个人信息
                                </div>
                            </a>

                    <template x-for="tab in recentTabs" :key="tab.path">

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('notification', {
                notifications: [],
                notificationCount: 0,
                show(message, type = 'success') {
                    const id = ++this.notificationCount;
                    const notification = {
                        id,
                        message,
                        type,
                        show: true,
                        progress: 100
                    };
                    
                    this.notifications.push(notification);
                    
                    setTimeout(() => {
                        notification.progress = 0;
                        setTimeout(() => {
                            notification.show = false;
                            setTimeout(() => {
                                this.notifications = this.notifications.filter(n => n.id !== id);
                            }, 300);
                        }, 300);
                    }, 100);
                }
            });
        });
    </script>

                    key: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" /></svg>',

                    tool: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71" /></svg>',
                    folder: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>',
                    upload: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>',
                    server: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" /></svg>',
                    terminal: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>',
                    package: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>',
                    menu: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>'
                },
                async loadMenus() {
                    try {
                        const response = await fetch('/api/menus/tree');
                        if (!response.ok) throw new Error('加载菜单失败');
                        this.menuTree = await response.json();
                        
                        // 加载菜单后，重新初始化标签
                        this.initializeTabs();
                    } catch (error) {
                        console.error('Failed to load menus:', error);
                        Alpine.store('notification').show('加载菜单失败', 'error');
                    }
                },
                initializeTabs() {
                    // 从 localStorage 获取保存的标签
                    const savedTabs = JSON.parse(localStorage.getItem('recentTabs') || '[]');
                    
                    // 使用菜单名称更新标签
                    this.recentTabs = savedTabs.map(tab => ({
                        path: tab.path,
                        name: this.getMenuName(tab.path)
                    }));

                    // 如果当前页面不是首页且不在标签中，添加它
                    if (this.currentPath !== '/admin' && !this.recentTabs.some(tab => tab.path === this.currentPath)) {
                        this.addTab(this.currentPath);
                    }

                    // 保存更新后的标签
                    localStorage.setItem('recentTabs', JSON.stringify(this.recentTabs));
                },
                hasPermission(permission) {
                    if (!permission) return true;
                    const userPermissions = this.user.role?.permissions?.map(p => p.code) || [];
                    return userPermissions.includes(permission);
                },
                getMenuName(path) {
                    // 首页特殊处理
                    if (path === '/admin') return '首页';

                    // 在菜单树中查找
                    for (const menu of this.menuTree) {
                        if (menu.menu.path === path) {
                            return menu.menu.name;
                        }
                        for (const child of menu.children) {
                            if (child.menu.path === path) {
                                return child.menu.name;
                            }
                        }
                    }
                    return path;
                },
                addTab(path) {
                    // 如果标签已存在，不做任何改变
                    if (this.recentTabs.some(tab => tab.path === path)) {
                        return;
                    }

                    // 如果超过最大数量，移除最老的标签
                    if (this.recentTabs.length >= this.maxTabs) {
                        this.recentTabs.shift();
                    }

                    // 添加新标签到末尾
                    this.recentTabs.push({
                        name: this.getMenuName(path),
                        path: path
                    });

                    // 保存到 localStorage
                    localStorage.setItem('recentTabs', JSON.stringify(this.recentTabs));
                },
                closeTab(path) {
                    const index = this.recentTabs.findIndex(tab => tab.path === path);
                    if (index === -1) return;

                    this.recentTabs.splice(index, 1);
                    localStorage.setItem('recentTabs', JSON.stringify(this.recentTabs));

                    // 如果关闭的是当前标签，导航到前一个标签
                    if (path === this.currentPath) {
                        const prevTab = this.recentTabs[Math.max(0, index - 1)];
                        if (prevTab) {
                            this.navigate(prevTab.path);
                        } else {
                            this.navigate('/admin');
                        }
                    }
                },
                navigate(path) {
                    if (this.loading || path === this.currentPath) return;
                    this.loading = true;

                    try {
                        window.location.href = path;
                    } catch (error) {
                        console.error('Navigation error:', error);
                        Alpine.store('notification').show(error.message, 'error');
                    } finally {
                        this.loading = false;
                    }
                },
                toggleMenuGroup(group) {
                    if (this.expandedGroup === group) {
                        this.expandedGroup = null;
                        localStorage.removeItem('expandedMenuGroup');
                    } else {
                        this.expandedGroup = group;
                        localStorage.setItem('expandedMenuGroup', group);
                    }
                },
                toggleTheme() {
                    this.theme = this.theme === 'light' ? 'dark' : 'light';
                    localStorage.setItem('theme', this.theme);
                    
                    if (this.theme === 'dark') {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                },
                toggleCollapse() {
                    this.collapsed = !this.collapsed;
                    localStorage.setItem('menuCollapsed', this.collapsed);
                },
                logout() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                },
                init() {
                    // 检查登录状态
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = '/login';
                        return;
                    }

                    // 设置初始主题
                    if (this.theme === 'dark') {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }

                    // 加载菜单数据
                    this.loadMenus();
                }
            }
        }
    </script>
