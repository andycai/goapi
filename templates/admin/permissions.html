{{define "Title"}}权限管理{{end}}

{{define "Content"}}
<div x-data="permissionManagement()" class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold">权限管理</h2>
        <button @click="showCreateModal = true" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            添加权限
        </button>
    </div>

    <!-- 权限列表 -->
    <div class="overflow-x-auto">
        <table class="min-w-full">
            <thead>
                <tr class="bg-gray-50">
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">权限名称</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">权限编码</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">描述</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="perm in permissions" :key="perm.id">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="perm.id"></td>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="perm.name"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <code class="px-2 py-1 bg-gray-100 rounded text-sm" x-text="perm.code"></code>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="perm.description"></td>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="formatDate(perm.created_at)"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button @click="editPermission(perm)" 
                                    class="text-blue-600 hover:text-blue-900 mr-3">
                                编辑
                            </button>
                            <button @click="deletePermission(perm.id)" 
                                    class="text-red-600 hover:text-red-900">
                                删除
                            </button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <!-- 创建/编辑权限模态框 -->
    <div x-show="showCreateModal || showEditModal" 
         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
         x-cloak>
        <div class="relative top-20 mx-auto p-5 border w-[600px] shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">
                    <span x-text="showEditModal ? '编辑权限' : '创建权限'"></span>
                </h3>
                <form @submit.prevent="showEditModal ? updatePermission() : createPermission()">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">权限名称</label>
                        <input type="text" x-model="form.name" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">权限编码</label>
                        <input type="text" x-model="form.code" 
                               :disabled="showEditModal"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <p class="mt-1 text-sm text-gray-500">格式：module:action，例如：user:create</p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">描述</label>
                        <input type="text" x-model="form.description" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" 
                                @click="closeModal()"
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                            取消
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">
                            确定
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "Scripts"}}
<script>
function permissionManagement() {
    return {
        permissions: [],
        showCreateModal: false,
        showEditModal: false,
        form: {
            name: '',
            code: '',
            description: ''
        },
        editingId: null,

        async init() {
            await this.loadPermissions();
        },

        async loadPermissions() {
            try {
                const response = await fetch('/api/permissions', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (!response.ok) throw new Error('加载权限列表失败');
                this.permissions = await response.json();
            } catch (error) {
                this.$parent.showNotification(error.message, 'error');
            }
        },

        resetForm() {
            this.form = {
                name: '',
                code: '',
                description: ''
            };
        },

        closeModal() {
            this.showCreateModal = false;
            this.showEditModal = false;
            this.resetForm();
        },

        editPermission(perm) {
            this.editingId = perm.id;
            this.form = {
                name: perm.name,
                code: perm.code,
                description: perm.description
            };
            this.showEditModal = true;
        },

        async createPermission() {
            try {
                const response = await fetch('/api/permissions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(this.form)
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || '创建权限失败');
                }

                this.$parent.showNotification('创建权限成功');
                this.closeModal();
                await this.loadPermissions();
            } catch (error) {
                this.$parent.showNotification(error.message, 'error');
            }
        },

        async updatePermission() {
            try {
                const response = await fetch(`/api/permissions/${this.editingId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(this.form)
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || '更新权限失败');
                }

                this.$parent.showNotification('更新权限成功');
                this.closeModal();
                await this.loadPermissions();
            } catch (error) {
                this.$parent.showNotification(error.message, 'error');
            }
        },

        async deletePermission(id) {
            if (!confirm('确定要删除此权限吗？删除后可能会影响现有角色的权限配置。')) return;

            try {
                const response = await fetch(`/api/permissions/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || '删除权限失败');
                }

                this.$parent.showNotification('删除权限成功');
                await this.loadPermissions();
            } catch (error) {
                this.$parent.showNotification(error.message, 'error');
            }
        },

        formatDate(date) {
            return new Date(date).toLocaleString();
        }
    }
}
</script>
{{end}}
