<div x-data="roleManagement()" class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold">角色管理</h2>
        <button @click="showCreateModal = true" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            添加角色
        </button>
    </div>

    <!-- 角色列表 -->
    <div class="overflow-x-auto">
        <table class="min-w-full">
            <thead>
                <tr class="bg-gray-50">
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">角色名称</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">描述</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">权限</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="role in roles" :key="role.id">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="role.id"></td>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="role.name"></td>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="role.description"></td>
                        <td class="px-6 py-4">
                            <div class="flex flex-wrap gap-1">
                                <template x-for="perm in role.permissions" :key="perm.id">
                                    <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800"
                                          x-text="perm.name">
                                    </span>
                                </template>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="formatDate(role.created_at)"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button @click="editRole(role)" 
                                    class="text-blue-600 hover:text-blue-900 mr-3">
                                编辑
                            </button>
                            <button @click="deleteRole(role.id)" 
                                    class="text-red-600 hover:text-red-900">
                                删除
                            </button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <!-- 创建/编辑角色模态框 -->
    <div x-show="showCreateModal || showEditModal" 
         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
         x-cloak>
        <div class="relative top-20 mx-auto p-5 border w-[800px] shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">
                    <span x-text="showEditModal ? '编辑角色' : '创建角色'"></span>
                </h3>
                <form @submit.prevent="showEditModal ? updateRole() : createRole()">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">角色名称</label>
                        <input type="text" x-model="form.name" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">描述</label>
                        <input type="text" x-model="form.description" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">权限</label>
                        <div class="grid grid-cols-4 gap-4">
                            <template x-for="perm in permissions" :key="perm.id">
                                <label class="inline-flex items-center">
                                    <input type="checkbox" 
                                           :value="perm.id"
                                           x-model="form.permissions"
                                           class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700" x-text="perm.name"></span>
                                </label>
                            </template>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" 
                                @click="closeModal()"
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                            取消
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">
                            确定
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function roleManagement() {
    return {
        roles: [],
        permissions: [],
        showCreateModal: false,
        showEditModal: false,
        form: {
            name: '',
            description: '',
            permissions: []
        },
        editingId: null,

        async init() {
            await this.loadRoles();
            await this.loadPermissions();
        },

        async loadRoles() {
            try {
                const response = await fetch('/api/roles', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (!response.ok) throw new Error('加载角色列表失败');
                this.roles = await response.json();
            } catch (error) {
                this.$parent.showNotification(error.message, 'error');
            }
        },

        async loadPermissions() {
            try {
                const response = await fetch('/api/permissions', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (!response.ok) throw new Error('加载权限列表失败');
                this.permissions = await response.json();
            } catch (error) {
                this.$parent.showNotification(error.message, 'error');
            }
        },

        resetForm() {
            this.form = {
                name: '',
                description: '',
                permissions: []
            };
        },

        closeModal() {
            this.showCreateModal = false;
            this.showEditModal = false;
            this.resetForm();
        },

        editRole(role) {
            this.editingId = role.id;
            this.form = {
                name: role.name,
                description: role.description,
                permissions: role.permissions.map(p => p.id)
            };
            this.showEditModal = true;
        },

        async createRole() {
            try {
                const response = await fetch('/api/roles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(this.form)
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || '创建角色失败');
                }

                this.$parent.showNotification('创建角色成功');
                this.closeModal();
                await this.loadRoles();
            } catch (error) {
                this.$parent.showNotification(error.message, 'error');
            }
        },

        async updateRole() {
            try {
                const response = await fetch(`/api/roles/${this.editingId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(this.form)
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || '更新角色失败');
                }

                this.$parent.showNotification('更新角色成功');
                this.closeModal();
                await this.loadRoles();
            } catch (error) {
                this.$parent.showNotification(error.message, 'error');
            }
        },

        async deleteRole(id) {
            if (!confirm('确定要删除此角色吗？')) return;

            try {
                const response = await fetch(`/api/roles/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || '删除角色失败');
                }

                this.$parent.showNotification('删除角色成功');
                await this.loadRoles();
            } catch (error) {
                this.$parent.showNotification(error.message, 'error');
            }
        },

        formatDate(date) {
            return new Date(date).toLocaleString();
        }
    }
}
</script>
