<!-- 页面管理 -->
<div class="container mx-auto px-4 py-8" x-data="pageManagement()">
    <!-- 标题和添加按钮 -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">页面管理</h1>
        <button @click="openAddModal()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
            添加页面
        </button>
    </div>

    <!-- 页面列表 -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标题</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Slug</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">作者ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="page in pages" :key="page.id">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="page.id"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="page.title"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="page.slug"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="page.status"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="page.author_id"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatDate(page.created_at)"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button @click="openEditModal(page)" class="text-indigo-600 hover:text-indigo-900 mr-3">编辑</button>
                            <button @click="deletePage(page.id)" class="text-red-600 hover:text-red-900">删除</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <!-- 分页 -->
    <div class="mt-4 flex items-center justify-between">
        <div class="flex items-center">
            <span class="text-sm text-gray-700">每页显示</span>
            <select x-model="pageSize" @change="loadPages()" class="ml-2 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
            <span class="ml-4 text-sm text-gray-700">共 <span x-text="totalRecords"></span> 条记录</span>
        </div>
        <div class="flex items-center space-x-2">
            <button @click="changePage(currentPage - 1)" :disabled="currentPage === 1" class="px-3 py-1 border rounded-md text-sm" :class="currentPage === 1 ? 'text-gray-400 cursor-not-allowed' : 'text-gray-700 hover:bg-gray-50'">上一页</button>
            <span class="text-sm text-gray-700">第 <span x-text="currentPage"></span> 页，共 <span x-text="pages"></span> 页</span>
            <button @click="changePage(currentPage + 1)" :disabled="currentPage === pages" class="px-3 py-1 border rounded-md text-sm" :class="currentPage === pages ? 'text-gray-400 cursor-not-allowed' : 'text-gray-700 hover:bg-gray-50'">下一页</button>
        </div>
    </div>

    <!-- 添加/编辑页面模态框 -->
    <div id="pageModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden" x-show="modalAction !== ''" @click.self="modalAction = ''">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full">
                <div class="px-6 py-4 border-b">
                    <h3 class="text-lg font-medium text-gray-900" x-text="modalAction === 'add' ? '添加页面' : '编辑页面'"></h3>
                </div>
                <div class="px-6 py-4">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">标题</label>
                            <input type="text" x-model="form.title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">内容</label>
                            <textarea x-model="form.content" rows="6" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Slug</label>
                            <input type="text" x-model="form.slug" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">状态</label>
                            <select x-model="form.status" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="draft">草稿</option>
                                <option value="published">已发布</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">作者ID</label>
                            <input type="number" x-model="form.author_id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4 border-t flex justify-end space-x-3">
                    <button @click="modalAction = ''" class="px-4 py-2 border rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50" x-ref="close">取消</button>
                    <button @click="savePage()" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
