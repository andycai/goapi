{{define "Title"}}用户管理{{end}}

{{define "Content"}}
<div x-data="userManagement()" class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold">用户管理</h2>
        <button @click="showCreateModal = true" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            添加用户
        </button>
    </div>

    <!-- 用户列表 -->
    <div class="overflow-x-auto">
        <table class="min-w-full">
            <thead>
                <tr class="bg-gray-50">
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用户名</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">昵称</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">角色</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最后登录</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="user in users" :key="user.id">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="user.id"></td>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="user.username"></td>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="user.nickname"></td>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="user.role.name"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span :class="{
                                'px-2 inline-flex text-xs leading-5 font-semibold rounded-full': true,
                                'bg-green-100 text-green-800': user.status === 1,
                                'bg-red-100 text-red-800': user.status === 0
                            }" x-text="user.status === 1 ? '启用' : '禁用'"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="formatDate(user.last_login)"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button @click="editUser(user)" 
                                    class="text-blue-600 hover:text-blue-900 mr-3">
                                编辑
                            </button>
                            <button @click="deleteUser(user.id)" 
                                    class="text-red-600 hover:text-red-900">
                                删除
                            </button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <!-- 创建/编辑用户模态框 -->
    <div x-show="showCreateModal || showEditModal" 
         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
         x-cloak>
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">
                    <span x-text="showEditModal ? '编辑用户' : '创建用户'"></span>
                </h3>
                <form @submit.prevent="showEditModal ? updateUser() : createUser()">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">用户名</label>
                        <input type="text" x-model="form.username" 
                               :disabled="showEditModal"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">密码</label>
                        <input type="password" x-model="form.password" 
                               :placeholder="showEditModal ? '不修改请留空' : ''"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">昵称</label>
                        <input type="text" x-model="form.nickname" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">角色</label>
                        <select x-model="form.role_id" 
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <template x-for="role in roles" :key="role.id">
                                <option :value="role.id" x-text="role.name"></option>
                            </template>
                        </select>
                    </div>
                    <div class="mb-4" x-show="showEditModal">
                        <label class="block text-sm font-medium text-gray-700">状态</label>
                        <select x-model="form.status" 
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" 
                                @click="closeModal()"
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                            取消
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">
                            确定
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "Scripts"}}
<script>
function userManagement() {
    return {
        users: [],
        roles: [],
        showCreateModal: false,
        showEditModal: false,
        form: {
            username: '',
            password: '',
            nickname: '',
            role_id: '',
            status: '1'
        },
        editingId: null,

        async init() {
            await this.loadUsers();
            await this.loadRoles();
        },

        async loadUsers() {
            try {
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (!response.ok) throw new Error('加载用户列表失败');
                this.users = await response.json();
            } catch (error) {
                this.$parent.showNotification(error.message, 'error');
            }
        },

        async loadRoles() {
            try {
                const response = await fetch('/api/roles', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (!response.ok) throw new Error('加载角色列表失败');
                this.roles = await response.json();
            } catch (error) {
                this.$parent.showNotification(error.message, 'error');
            }
        },

        resetForm() {
            this.form = {
                username: '',
                password: '',
                nickname: '',
                role_id: '',
                status: '1'
            };
        },

        closeModal() {
            this.showCreateModal = false;
            this.showEditModal = false;
            this.resetForm();
        },

        editUser(user) {
            this.editingId = user.id;
            this.form = {
                username: user.username,
                password: '',
                nickname: user.nickname,
                role_id: user.role_id,
                status: String(user.status)
            };
            this.showEditModal = true;
        },

        async createUser() {
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(this.form)
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || '创建用户失败');
                }

                this.$parent.showNotification('创建用户成功');
                this.closeModal();
                await this.loadUsers();
            } catch (error) {
                this.$parent.showNotification(error.message, 'error');
            }
        },

        async updateUser() {
            try {
                const response = await fetch(`/api/users/${this.editingId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(this.form)
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || '更新用户失败');
                }

                this.$parent.showNotification('更新用户成功');
                this.closeModal();
                await this.loadUsers();
            } catch (error) {
                this.$parent.showNotification(error.message, 'error');
            }
        },

        async deleteUser(id) {
            if (!confirm('确定要删除此用户吗？')) return;

            try {
                const response = await fetch(`/api/users/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || '删除用户失败');
                }

                this.$parent.showNotification('删除用户成功');
                await this.loadUsers();
            } catch (error) {
                this.$parent.showNotification(error.message, 'error');
            }
        },

        formatDate(date) {
            return new Date(date).toLocaleString();
        }
    }
}
</script>
{{end}}
