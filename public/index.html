<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Reporting System</title>
    <script src="/js/alpine-3.14.1.js" defer></script>
    <script src="/js/tailwind-3.4.5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <div x-data="logSystem()" class="max-w-[3000px] w-full mx-auto p-4">
        <div class="flex">
            <!-- Left column: Menu -->
            <div class="menu-column bg-white p-4 rounded-lg shadow mr-4">
                <h2 class="text-xl font-bold mb-4">Menu</h2>
                <ul>
                    <li><a href="#" @click="viewLogs" class="text-blue-500 hover:underline">View Logs</a></li>
                    <li><a href="#" @click="viewStats" class="text-blue-500 hover:underline">Stats</a></li>
                </ul>
            </div>
            
            <!-- Right column: Log list -->
            <div class="content-column bg-white p-4 rounded-lg shadow" x-show="currentView === 'logs'">
                <h2 class="text-xl font-bold mb-4">Log List</h2>
                
                <!-- Date selection and delete button -->
                <div class="mb-4 flex items-center">
                    <input 
                        type="date" 
                        x-model="selectedDate" 
                        class="p-2 border rounded mr-2"
                    >
                    <button 
                        @click="deleteLogsBefore()" 
                        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                    >
                        Delete Logs Before Selected Date
                    </button>
                </div>

                <!-- Search input -->
                <div class="mb-4">
                    <input 
                        type="text" 
                        x-model="searchQuery" 
                        @input="debounceSearch()"
                        placeholder="Search logs..." 
                        class="w-full p-2 border rounded"
                    >
                </div>

                <table class="w-full">
                    <thead>
                        <tr>
                            <th class="text-left">App ID</th>
                            <th class="text-left">Package</th>
                            <th class="text-left">Role Name</th>
                            <th class="text-left">Device</th>
                            <th class="text-left">Message</th>
                            <th class="text-left">Time</th>
                            <th class="text-left">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="log in logs" :key="log.id">
                            <tr @click="showLogDetails(log)" class="cursor-pointer hover:bg-gray-100">
                                <td x-text="log.app_id"></td>
                                <td x-text="log.package"></td>
                                <td x-text="log.role_name"></td>
                                <td x-text="log.device"></td>
                                <td x-text="log.log_message.substring(0, 50) + '...'"></td>
                                <td x-text="new Date(log.log_time).toLocaleString()"></td>
                                <td><a href="#" @click="showLogDetails(log)" class="cursor-pointer hover:bg-gray-100">View</a></td>
                            </tr>
                        </template>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="mt-4 flex justify-between items-center">
                    <div>
                        <span x-text="`Showing ${(page - 1) * limit + 1} to ${Math.min(page * limit, total)} of ${total}`"></span>
                    </div>
                    <div>
                        <button 
                            @click="changePage(page - 1)" 
                            :disabled="page === 1"
                            class="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50"
                        >
                            Previous
                        </button>
                        <button 
                            @click="changePage(page + 1)" 
                            :disabled="page * limit >= total"
                            class="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50"
                        >
                            Next
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right column: Stats list -->
            <div class="content-column bg-white p-4 rounded-lg shadow" x-show="currentView === 'stats'">
                <h2 class="text-xl font-bold mb-4">Stats List</h2>
                <div class="mb-4 flex items-center">
                    <input 
                        type="date" 
                        x-model="selectedDate" 
                        class="p-2 border rounded mr-2"
                    >
                    <button 
                        @click="deleteStatsBefore()" 
                        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                    >
                        Delete Stats Before Selected Date
                    </button>
                </div>
                <table class="w-full">
                    <thead>
                        <tr>
                            <th class="text-left">Login ID</th>
                            <th class="text-left">App ID</th>
                            <th class="text-left">Package</th>
                            <th class="text-left">Role Name</th>
                            <th class="text-left">Device</th>
                            <th class="text-left">CPU</th>
                            <th class="text-left">GPU</th>
                            <th class="text-left">Memory</th>
                            <th class="text-left">Created At</th>
                            <th class="text-left">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="stat in stats" :key="stat.id">
                            <tr @click="showStatDetails(stat)" class="cursor-pointer hover:bg-gray-100">
                                <td x-text="stat.login_id"></td>
                                <td x-text="stat.app_id"></td>
                                <td x-text="stat.package"></td>
                                <td x-text="stat.role_name"></td>
                                <td x-text="stat.device"></td>
                                <td x-text="stat.cpu"></td>
                                <td x-text="stat.gpu"></td>
                                <td x-text="stat.memory"></td>
                                <td x-text="new Date(stat.created_at).toLocaleString()"></td>
                                <td><a href="#" @click="showStatDetails(stat)" class="cursor-pointer hover:bg-gray-100">View</a></td>
                            </tr>
                        </template>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="mt-4 flex justify-between items-center">
                    <div>
                        <span x-text="`Showing ${(statsPage - 1) * statsLimit + 1} to ${Math.min(statsPage * statsLimit, statsTotal)} of ${statsTotal}`"></span>
                    </div>
                    <div>
                        <button 
                            @click="changeStatsPage(statsPage - 1)" 
                            :disabled="statsPage === 1"
                            class="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50"
                        >
                            Previous
                        </button>
                        <button 
                            @click="changeStatsPage(statsPage + 1)" 
                            :disabled="statsPage * statsLimit >= statsTotal"
                            class="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50"
                        >
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Include modals -->
        <div id="modals"></div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Load modals content
        fetch('modals.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('modals').innerHTML = data;
            });
    </script>
</body>
</html>
